{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Form</title>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form method="post">
                    {% csrf_token %}
                    <div class="group">
                        <label for="id_username" class="label">Username</label>
                        <input id="id_username" type="text" name="username" class="input">
                    </div>
                    <div class="group">
                        <label for="id_password" class="label">Password</label>
                        <input id="id_password" type="password" name="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="id_check" type="checkbox" name="check" class="check" checked>
                        <label for="id_check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <form method="post">
                    {% csrf_token %}
                    <div class="group">
                        <label for="id_username" class="label">Username</label>
                        <input id="id_username" type="text" name="username" class="input">
                    </div>
                    <div class="group">
                        <label for="id_password1" class="label">Password</label>
                        <input id="id_password1" type="password" name="password1" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="id_password2" class="label">Repeat Password</label>
                        <input id="id_password2" type="password" name="password2" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="id_email" class="label">Email Address</label>
                        <input id="id_email" type="text" name="email" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Кнопка выхода из аккаунта -->
<div class="logout">
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="Выход из аккаунта">
    </form>
</div>

</body>
</html>
